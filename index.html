<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
		<meta name="theme-color" content="#0b1020">
	<title>Email Leak Checker</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
			:root { color-scheme: light dark; }
		* { box-sizing: border-box; }
			html, body { height: 100%; }
		body {
				margin: 0;
			font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
			line-height: 1.5;
			background: #0b1020;
			color: #e8ebf1;
				display: grid;
				place-items: center;
				min-height: 100dvh;
				padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
		}

		.container {
			width: 100%;
			max-width: 720px;
			background: #12172b;
			border: 1px solid #26304f;
			border-radius: 12px;
				padding: 20px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.25);
		}

		h1 {
			font-size: 20px;
			margin: 0 0 12px 0;
		}

		.description { color: #aeb8d0; margin-bottom: 16px; font-size: 14px; }

			.form {
			display: flex;
			gap: 8px;
			margin-bottom: 16px;
		}

			input[type="email"] {
			flex: 1;
				padding: 12px 14px;
			border-radius: 10px;
			border: 1px solid #2d395e;
			background: #0e1530;
			color: inherit;
			outline: none;
				font-size: 16px;
				min-height: 48px;
		}

			button {
			padding: 12px 16px;
			border-radius: 10px;
			border: 1px solid #3557ff33;
			background: #3557ff;
			color: #fff;
			cursor: pointer;
			font-weight: 600;
				min-height: 48px;
				-webkit-tap-highlight-color: transparent;
		}

		button:disabled { opacity: 0.6; cursor: not-allowed; }

		.result {
			border-top: 1px dashed #26304f;
			padding-top: 14px;
			min-height: 24px;
		}

		.badge { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; border: 1px solid #2d395e; background: #0e1530; color: #aeb8d0; }
		.badge.success { background: #14391e; color: #b6f5c4; border-color: #1e6b3a; }
		.badge.error { background: #3a1515; color: #ffb3b3; border-color: #6b1e1e; }

		details { margin-top: 10px; }
		summary { cursor: pointer; color: #aeb8d0; }
		ul { margin: 8px 0 0 18px; }
		.code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; color: #cfd8ff; }
		.footer { margin-top: 16px; font-size: 12px; color: #7f8bb0; }
		.footer a { color: #9fb3ff; text-decoration: none; }
		.footer a:hover { text-decoration: underline; }

			@media (max-width: 480px) {
				.container { border-radius: 12px; padding: 16px; }
				.form { flex-direction: column; }
				button { width: 100%; }
			}
	</style>
</head>
<body>
	<div class="container">
		<h1>Email Leak Checker</h1>
		<p class="description">Enter an email to check whether it appears in known data leaks using the LeakCheck public API.</p>
			<form id="check-form" class="form" autocomplete="off">
				<input id="email" type="email" placeholder="name@example.com" required inputmode="email" autocomplete="email" autocapitalize="none" spellcheck="false">
			<button id="submit" type="submit">Check</button>
		</form>
		<div id="result" class="result"></div>
		<div class="footer">Powered by <a href="https://leakcheck.net/api/public?check=" target="_blank" rel="noreferrer noopener">LeakCheck Public API</a>.</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
